<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gra papier, kamień, nożyczki</title>
  </head>

  <body>
    <header>
      <h1>Gra kamień, papier, nożyce</h1>
      <button id="start">RESTART</button>
    </header>
    <div class="container">
      <div class="row">
        <div class="card card-message col-12">
          <div id="messages"></div>
        </div>
        <div class="card col-12">
          <div class="row">
            <div class="col-4">
              <h2 class="gamer">Gracz</h2>
            </div>
            <div class="col-4">
              <div id="results">
                <span id="player-score">0</span>
                <span class="sign">-</span>
                <span id="computer-score">0</span>
              </div>
            </div>
            <div class="col-4">
              <h2 class="comp">Komputer</h2>
            </div>
          </div>
        </div>
        <div id="buttons" class="card three col-12">
          <button id="rock">Kamień</button>
          <button id="paper">Papier</button>
          <button id="scissors">Nożyce</button>
        </div>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
